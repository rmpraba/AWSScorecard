

<link rel="import" href="..\..\bower_components/polymer/polymer.html">  

<dom-module id="workingday-creation-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
       paper-checkbox.paper-checkbox-0
      {
      
         font-family: 'Roboto', 'Noto', sans-serif;
         -webkit-font-smoothing: antialiased;
         padding-top: 4px;
     }
    </style>
       <paper-checkbox value="{{schootypeid}}" id="{{id}}" on-change="fnsetsection">{{schooltypename}}</paper-checkbox>
  </template>
  <script>
  (function() {
    'use strict';
     var setarr=[];
     
    Polymer({
      is: 'workingday-creation-item-card',
      fnsetsection:function(e){
        if(document.querySelector('#'+this.id).checked==true)
        {
             var obj={"id":""};
            obj.id=this.id;
            setarr.push(obj);

            document.querySelector('working-days-card').showacademicyr();
            document.querySelector('working-days-card').Setsectionvalue(this.schootypeid);
        }
        for(var i=0;i<setarr.length;i++){
          if(setarr[i].id!=this.id){
             var r=setarr[i].id;
             document.querySelector('#'+r).checked=false;
             setarr.splice(i,1);
       document.querySelector('working-days-card').FnRefresh();
         }
        }
        }

    });
  })();
  </script>
</dom-module>
